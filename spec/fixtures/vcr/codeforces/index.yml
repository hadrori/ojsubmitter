        for the awesome Codeforces and Polygon platforms!</p><h3><strong>Prizes:</strong></h3><p>Don't
        forget to <strong><a href=\"http://codefest.tech/reg_manthan/\">register</a></strong>
        for Manthan at our website also to be eligible for prizes.</p><p>Overall 1st
        place: <strong>₹25,000</strong> Overall 2nd place: <strong>₹15,000</strong>
        Overall 3rd place: <strong>₹10,000</strong></p><p>1st place in India: <strong>₹15,000</strong></p><p>1st
