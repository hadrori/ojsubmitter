        title=\"International Grandmaster ecnerwal\">ecnerwal</a> and I are the problem
        setters. We want to thank <a class=\"rated-user user-red\" href=\"/profile/GlebsHP\"
        title=\"Grandmaster GlebsHP\">GlebsHP</a> and <a class=\"rated-user user-blue\"
