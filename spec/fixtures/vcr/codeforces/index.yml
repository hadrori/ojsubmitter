        for Div.2 participants.</p><p>The round will be unrated for all users and
        it will be held according to the standard ACM-ICPC rules. You will have <strong>180</strong>
        minutes (three hours) to solve <strong>18</strong> problems. There will be
        no open hacks phase after the round.</p><p>Our main target audience is beginners
        and Div. 2 members. All offered problems can be solved without conditional
        constructs and without loops. Only formulas are required. Assignments and
        functions can be used to reduce code duplication.</p><p>The topics of the
        problems are:</p> <ul>   <li>combinatorics</li>   <li>geometry</li>   <li>game
