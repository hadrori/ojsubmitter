        and <a class=\"rated-user user-admin\" href=\"/profile/MikeMirzayanov\" title=\"Headquarters,
        MikeMirzayanov\">MikeMirzayanov</a> for creating the Codeforces platform.</p><p>The
        contest is by invitation only to the top 200 contestants and top local contestants
        from Round 1 and contains six problems. We will also hold rated, out-of-contest
        participation for both div1 and div2 contestants — all three groups will feature
        slightly different problemsets. Local contestants will compete onsite in Silicon
        Valley. OpenGov, one of the featured 8 | VC companies, has been generous to
        host this competition at their offices; see more details about this awesome
        company below:</p> <div style=\"float: right;margin: 0 1.0em 1.0em 1.0em;\"><a
        href=\"http://opengov.com/\"><img src=\"http://codeforces.com/predownloaded/53/90/5390424ee97a7e8c9b27a5c14320497f15374783.png\"
        style=\"width: 90.0px;float: left;margin: 0;max-width: 100.0%;max-height:
        100.0%;\" /></a></div><p><a href=\"http://opengov.com/\">OpenGov</a> transforms
        the way the world analyzes and allocates public money. With more than 700
        government customers across 45 states in a rapidly expanding network, OpenGov
        is the market leader in cloud-based financial intelligence, budgeting, and
        transparency for government. The OpenGov platform transforms government financial
        data into intuitive, interactive visualizations for both internal government
        users and citizens.</p><h5>ABOUT 8 | PARTNERS</h5><p><a href=\"http://eight.vc/\">8
        | Partners</a>, which consists of Joe Lonsdale (co-founder of Palantir) and
        his core team from Formation | 8, is a Silicon Valley venture capital firm
        that invests in industry-transforming technology companies. The team's investment
        portfolio includes companies such as those featured below, and a host of other
        top technology platforms that leverage modern algorithms and data science
        to power their core business processes. If you are interested to connect,
        please take a look at <a href=\"http://www.codeforces.com/8vc/apply\">http://www.codeforces.com/8vc/apply</a>.</p><h5>PRIZES</h5>
