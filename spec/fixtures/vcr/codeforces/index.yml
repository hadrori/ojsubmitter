        Codeforces,</p><p>Manthan, Codefest 16 will take place on <strong><a href=\"http://www.timeanddate.com/worldclock/fixedtime.html?msg=Manthan%2C+Codefest+%2716&amp;iso=20160226T2235&amp;p1=54&amp;ah=2&amp;am=30\">Friday
        26th February, 2016 10:35PM IST</a></strong> with a duration of 2.5 hours.
        The round is rated and consists of 8 problems.</p><p>The Department of Computer
        Science and Engineering is conducting <a href=\"http://codefest.tech\">Codefest</a>
        from 25th-28th February. Manthan( मंथन in Hindi, meaning Brainstorming), the
        algorithmic programming contest under the banner of Codefest, is being held
        as a special Codeforces round. The round follows regular Codeforces rules.
        The prizes for Manthan are being sponsored by <strong><a href=\"http://www.walmartlabs.com/india/\">Walmart
        Labs</a></strong>.</p><p><img alt=\" \" src=\"http://codeforces.com/predownloaded/59/19/5919a71f2af05935b052ac4a16d1327a0f294b7f.jpg\"
        style=\"max-width: 100.0%;max-height: 100.0%;\" /></p><p>The round is prepared
        by <a class=\"rated-user user-violet\" href=\"/profile/One_Touch_Finish\"
