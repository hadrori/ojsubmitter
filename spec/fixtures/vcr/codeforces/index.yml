        style=\"max-width: 100.0%;max-height: 100.0%;\" /></p><p><strong>From 26 of
        March to 2 of April 2016</strong> the Moscow Pre-Finals ACM ICPC Workshop
        is going to be held at Moscow Institute of Physics and Technology. <a href=\"https://docs.google.com/a/phystech.edu/forms/d/1eDeXoGAKnu_1sjBpyfrV_sdmbuezsqjEui2V5Hz71nA/viewform\"><strong>Registration
        form.</strong></a></p><p>The event is an international student training camp
        that is aimed at preparing competitive programming teams to ACM ICPC World
        Finals 2016 and contests of the next season. The schedule features six training
        days and with daily contests, problem analyses, lectures, upsolving time,
        evening sports and other leisure activities, and one free day. The official
        language is <strong>English.</strong></p><p>The Workshop will be based on
        the one and a half divisions scheme. (similar to the scheme of <a href=\"http://it-edu.mipt.ru/en/fall_training_2015\">Moscow
        International Workshop ACM ICPC</a>). The first division is for teams that
        passed into World Finals and for teams with the same level, the second one
        — for teams willing to practice for the future season.</p><p>The participation
        fee is 19000 rubles per participant for Russian students or $360 per participant
        for non-Russian students. This cost includes the curriculum, meals and accomodation
        at the MIPT campus, as well as the sports and travel programme for weekends.</p><p>Participants
        and teams that are willing to take part in the training need to pass the <a
        href=\"https://docs.google.com/a/phystech.edu/forms/d/1eDeXoGAKnu_1sjBpyfrV_sdmbuezsqjEui2V5Hz71nA/viewform\">preliminary
        registration</a> until 1 March, 2016. For any occuring questions, leave messages
        on the organizing committee email: <a href=\"mailto:acm@phystech.edu\">acm@phystech.edu</a>.</p><p>Information
        site: <a href=\"http://it-edu.mipt.ru/ru/spring_training_2016\">http://it-edu.mipt.ru/ru/spring_training_2016</a>.
        The Workshop is organized by the universities <a href=\"http://mipt.ru/en\">MIPT</a>
