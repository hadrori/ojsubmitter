        \   </div>\r\n\r\n    <div class=\"content\">\r\n        <div class=\"ttypography\"><p>Hello,
        Codeforces!</p><p>Educational Codeforces Round 8 will take place on <a href=\"http://www.timeanddate.com/worldclock/fixedtime.html?msg=Educational+Codeforces+Round+8&amp;iso=20160219T1500\">19
        February 2016 at 18:00 MSK</a> for the first and the second divisions. You
        can read about educational rounds <a href=\"http://codeforces.com/blog/entry/21496\">here</a>
        and <a href=\"http://codeforces.com/blog/entry/21565\">here</a>. I hope that
        the high density of contests on Codeforces will not startle you and you will
        participate in ER8.</p><p>&lt;The phrase about simple problems is added in
        the end&gt;</p><p>The round will be unrated for all users and it will be held
        with extented ACM ICPC rules. You will have two hours to solve six problems.
        After that you will have one day to hack any solution you want. You will have
        access to copy any solution and test it locally.</p><p>If you have ideas for
        some problems or maybe already prepared problems that you can't use in rounds
        or official competitions, you can write to me.</p><p>It seems that it is harder
        to invent interesting simple problems (like A and B) than difficult ones.
        So don't be afraid to suggest interesting simple or very simple tasks.</p><p>&lt;/The
        phrase about simple problems is added in the end&gt;</p><p>This time (for
        the first time) the problemset was totally suggested by Codeforces users.
        The problem А suggested by user <a class=\"rated-user user-blue\" href=\"/profile/unprost\"
        title=\"Expert unprost\">unprost</a>. The problem B was taken form the problems
        sent by Bayram Berdiyev <a class=\"rated-user user-blue\" href=\"/profile/Bayram\"
        title=\"Expert Bayram\">Bayram</a>, Allanur Shiriyev <a class=\"rated-user
        user-blue\" href=\"/profile/Allanur-98\" title=\"Expert Allanur-98\">Allanur-98</a>,
        Bekmyrat Atayev <a class=\"rated-user user-cyan\" href=\"/profile/Bekmyrat-Atayev\"
        title=\"Specialist Bekmyrat-Atayev\">Bekmyrat-Atayev</a>. The problem D suggested
        by Kareem Mohamed <a class=\"rated-user user-green\" href=\"/profile/Kareem_Mohamed95\"
        title=\"Pupil Kareem_Mohamed95\">Kareem_Mohamed95</a> (but I made it more
        difficult to make it more interesting for you :-)). The problem E sent Ali
        Ahmadi <a class=\"rated-user user-blue\" href=\"/profile/Kuzey\" title=\"Expert
        Kuzey\">Kuzey</a>. The problems C and F are suggested by Kamil Debowski <a
        class=\"rated-user user-red\" href=\"/profile/Errichto\" title=\"International
        Grandmaster Errichto\">Errichto</a>.</p><p>Thanks a lot to them and all others
        who are sending the problems or just ideas of the problems!</p><p>This time
        the problems wasn't prepared only by me (Edvard Davtyan). Thanks a lot to
        Kamil Debowski <a class=\"rated-user user-red\" href=\"/profile/Errichto\"
        title=\"International Grandmaster Errichto\">Errichto</a> who not only suggested
        the problems C and F, but also prepared them. Thanks to Maria Belova <a class=\"rated-user
        user-black\" href=\"/profile/Delinur\" title=\"Unrated, Delinur\">Delinur</a>
        for checking the English statements. Also thanks a lot to Ali Ahmadi <a class=\"rated-user
        user-blue\" href=\"/profile/Kuzey\" title=\"Expert Kuzey\">Kuzey</a> who helped
        me with testing of some problems.</p><p>A few words about the problems: A)
        Easy problem with the long statement; B) I hope you will not write hard solution;
        C) It's interesting; D) It's a little technical, but contains very useful
        technique; E) I like this problem; F) Very cool problem if you will not solve
        during the contest I recommend to solve it in practice.</p><p>Good luck and
        have fun!</p><p>UPD1: The first phase of the contest finished. Hacks started.
        The editorial is <a href=\"http://codeforces.com/blog/entry/43203\">ready</a>.</p><p>By
