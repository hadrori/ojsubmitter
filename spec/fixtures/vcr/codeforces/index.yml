        title=\"Specialist IITianUG\">IITianUG</a> and <a class=\"rated-user user-violet\"
        href=\"/profile/code_note\" title=\"Candidate Master code_note\">code_note</a>.</p><p>We
        express our heartiest thanks to <a class=\"rated-user user-red\" href=\"/profile/GlebsHP\"
        title=\"Grandmaster GlebsHP\">GlebsHP</a> and <a class=\"rated-user user-violet\"
